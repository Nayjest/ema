name: Code Style [ Flake 8 ]
on: [push]
jobs:
  code-style:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: 3.13
      - name: Install dependencies
        run: pip install --upgrade pip flake8
      - name: flake8
        run: flake8 ai
